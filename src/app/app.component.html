<div class="flex md:mb-8 md:mt-2 md:flex-1 h-[30px] ml-4 flex-grow flex-wrap items-center">

  <!-- MENÚ DESKTOP -->

    </li>
    <li>
      <a routerLink="/quienesSomos" routerLinkActive="active-link"
        class="md:ml-4 relative flex items-center gap-2 bg-[rgba(14,20,48,0.56)] backdrop-blur-md border border-white/40 rounded-2xl px-4 py-2 text-white font-medium shadow-[0_10px_25px_rgba(0,0,0,0.15)] hover:bg-blue-500/20 transition">
        Quienes somos
      </a>

    <li>
      <a routerLink="/preguntas" routerLinkActive="active-link"

        Preguntas frecuentes
      </a>
    </li>
    <li>
      <a routerLink="/juegos-disponibles" routerLinkActive="active-link"
        class="md:ml-4 relative flex items-center gap-2 bg-[rgba(14,20,48,0.56)] backdrop-blur-md border border-white/40 rounded-2xl px-4 py-2 text-white font-medium shadow-[0_10px_25px_rgba(0,0,0,0.15)] hover:bg-blue-500/20 transition">
        Juegos Disponibles
      </a>
    </li>
    <li>
      <a routerLink="/contratar" routerLinkActive="active-link"

        Contratar
      </a>
    </li>
    <li (click)="Discord()">
      <a class="md:ml-4 relative flex items-center gap-2 bg-[rgba(14,20,48,0.56)] backdrop-blur-md border border-white/40 rounded-2xl px-4 py-2 text-white font-medium shadow-[0_10px_25px_rgba(0,0,0,0.15)] hover:bg-blue-500/20 transition">
        <span class="pi pi-discord"></span> Discord
      </a>
    </li>
  </ul>

  <!-- BOTÓN MOBILE -->

    <span class="pi pi-bars text-blue-300"></span>
  </button>

</div>
