<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6"
>
  @for (item of juegos; track item.id) {
  <div
    class="relative bg-[rgba(14,20,48,0.56)] backdrop-blur-md border border-blue-200/40 rounded-2xl px-4 py-2 text-white font-medium shadow-[0_10px_25px_rgba(0,0,0,0.15)] hover:bg-blue-500/20 transition"
  >
    <!-- Contenedor fijo -->
    <div class="h-[330px] w-full overflow-hidden rounded-xl">
      <img
        class="h-full w-full object-cover object-center"
        [src]="'/img/' + item.id + '.jpg'"
        alt="{{ item.nombre }}"
      />
    </div>

    <div class="mt-3">{{ item.nombre }}</div>

    <button (click)="contratar(item)"
      class="mt-4 bg-white/15 backdrop-blur-lg border border-white/40 rounded-2xl px-4 py-2 text-white font-medium shadow-[0_10px_25px_rgba(0,0,0,0.15)] hover:bg-white/25 transition w-full"
      
    >
      <span class="pi pi-shopping-bag text-blue-300 mr-2"></span> Contratar
    </button>
  </div>
  }
</div>
