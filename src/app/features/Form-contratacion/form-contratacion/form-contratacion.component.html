<div
class="mt-16 md:ml-4 bg-[rgba(14,20,48,0.56)] relative backdrop-blur-md border border-white/40 rounded-2xl px-6 py-6 text-white shadow-[0_10px_25px_rgba(0,0,0,0.15)] transition md:h-fit w-fit"
>
<h1 class="text-blue-100 font-bold text-center md:mb-10 text-2xl">
    Contactanos
</h1>
@if (receivedData!=null) 
{
  <div class="h-[270px] mb-4 p-4 bg-[rgba(14,20,48,0.56)] border border-blue-200/40 rounded-2xl text-white font-medium shadow-[0_10px_25px_rgba(0,0,0,0.15)] transition">
    <img class="h-full w-full object-cover object-center" [src]="'/img/' + receivedData.id + '.jpg'" alt="{{ receivedData.nombre }}">
  </div>
}
<form #formContact="ngForm" action="https://formspree.io/f/xdkjrkjp"
  method="POST" class="flex flex-col gap-4 w-full" (ngSubmit)="Send(formContact)">
    <input
    class="px-4 py-2 rounded-xl bg-[rgba(14,20,48,0.56)] backdrop-blur-sm text-white placeholder-white/60 border border-blue-200/40  outline-none"
    type="text"
    required
    [(ngModel)]="Nombre"
    name="nombre"
    placeholder="Nombre"
    />
    <input
    class="px-4 py-2 rounded-xl bg-[rgba(14,20,48,0.56)] backdrop-blur-sm text-white placeholder-white/60 border border-blue-200/40  outline-none"
    type="text"
    required
    [(ngModel)]="Apellido"
    name="apellido"
    placeholder="Apellido"
    />
    <input
    class="px-4 py-2 rounded-xl bg-[rgba(14,20,48,0.56)] backdrop-blur-sm text-white placeholder-white/60 border border-blue-200/40  outline-none"
    type="email"
    required
    [(ngModel)]="Email"
    name="email"
    placeholder="Email"
    />
    <input
    class="px-4 py-2 rounded-xl bg-[rgba(14,20,48,0.56)] backdrop-blur-sm text-white placeholder-white/60 border border-blue-200/40  outline-none [appearance:textfield] [&::-webkit-outer-spin-button]:appearance-none [&::-webkit-inner-spin-button]:appearance-none"
    type="number"
    required
    [(ngModel)]="Telefono"
    name="telefono"
    placeholder="Telefono"
    />
    <button 
            type="submit" 
            value="Enviar"
            class="mt-4 bg-white/15 relative backdrop-blur-lg border border-white/40 
                rounded-2xl px-4 py-2 text-white font-medium 
                shadow-[0_10px_25px_rgba(0,0,0,0.15)] hover:bg-white/25 transition">Enviar</button>
</form>
</div>
